<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Local Storage</title>
</head>

<script type="text/javascript">

function add(){
	
	
	if(typeof(Storage) !== "undefined") {
        if (localStorage.data) {
            localStorage.data = Number(localStorage.data)+1;
        } else {
            localStorage.data = 1;
        }
        document.getElementById("ans").innerHTML = "Added 1, Total is:  " + localStorage.data;
    } else {
        document.getElementById("ans").innerHTML = "Not Supported by Browser";
    }
	
}

function sub(){
	
	if(typeof(Storage) !== "undefined") {
        if (localStorage.data) {
            localStorage.data = Number(localStorage.data)-1;
        } else {
            localStorage.data = 1;
        }
        document.getElementById("ans").innerHTML = "Subtracted 1, Total is:  " + localStorage.data;
    } else {
        document.getElementById("ans").innerHTML = "Not Supported by Browser";
    }
	
}

</script>

<body>

<h3>Add and Subtract</h3>
<input type="button" name="submit" value="Add 1" id="add" onclick="add()">
<input type="button" name="submit" value="Subtract 1" id="sub" onclick="sub()">	

<br>
<br>
<div id="ans"></div>
</body>
</html>
