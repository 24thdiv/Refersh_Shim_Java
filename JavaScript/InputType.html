<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input Type</title>
</head>

<script type="text/javascript">


</script>
<body>

<h3>Student Sign Up form</h3>


<form action="inputResult.html" id="student" name = "st">

<table>
		<tr>
			<td>Name :</td>
			<td><input type="text" id="name" required></td>
			<!-- <td><span id="idSpan"></span></td> -->
		</tr>
	<tr>
			<td>Address :</td>
			<td><input type="text" id="address" required/></td>
			<td><span id="nameSpan"></span></td>
		</tr>
		<tr>
		<td>City :</td>
		<td><input type="text" name="city"  id="city" required ></td>
		</tr>
		<tr>
		<td>Phone No: :</td>
		<td><input type="text" name="phone"  id="phone" min="10" max="10" ></td>
		</tr>
		<tr>
		<td>Alternate Phone No:</td>
		<td><input type="text" name="aphone"  id="aphone" ></td>
		</tr>
		<tr>
		<td>Email :</td>
		<td><input type="email" name="email"  id="email" required ></td>
		</tr>
		<tr>
		<td>Password :</td>
		<td><input type="password" name="pass"  id="pass"  required></td>
		</tr>
		<tr>
		<td>Date of Birth :</td>
		<td><input type="date" name="dob"  id="dob" ></td>
		</tr>
		<tr>  
		<td><input type="submit" name="submitButton" value="Get Data" id="submitButton"></td>
		<td><input type="reset"></td>
		</tr>
		
		
		
	</table>
</form>

<br>
<br>
<hr>
<div id ="n"></div>
<div id ="a"></div>
<div id ="c"></div>
<div id ="p"></div>
<div id ="ap"></div>

</body>
</html>
